      dei segnalanti. GlobaLeaks si rivolge a molti casi d'uso e quindi è stato progettato
      come un framework. Progettato pensando alla flessibilità, GlobaLeaks è oggi adottato
      in tutto il mondo da oltre 2000 progetti. La nostra vasta gamma di utenti comprende
      media indipendenti, attivisti, agenzie pubbliche, società e altro.
